<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://kit.fontawesome.com/12f7fa1148.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- LOGIN FORM SECTION -->
  <div class="form-container" id="form-container">
    <p>LOGIN</p>
    <form class="form" id="form">
      <label>Username</label>
      <input type="text" class="username" placeholder="Enter username as User1" id="username" />
      <label>Password</label>
      <input type="text" class="password" placeholder="Enter Password as Password@123" id="password" />
      <button id="submit">Submit</button>
    </form>
  </div>

  <!-- MAIN PAGE -->
  <div id="main-page" hidden>
    <!-- Side nav bar /////////////////////////////////////////////////////////////////////////////////-->
    <div class="icon-bar">
      <img src="/img/image1.jpg" alt="" class="image1" id="image1">

      <!-- PORTFOLIO SECTION -->
      <section id="portfolio">
        <a href="#"><i class="fa fa-home" id="home"></i>
          <p>
            My Portfolio
          </p>
        </a>
      </section>

      <!-- ABOUT ME SECTION -->
      <section id="about-me">
        <a href="#"><i class="fa fa-user" id="about"></i>
          <p>
            About Me
          </p>
        </a>
      </section>

      <!-- CONTACT ME SECTION -->
      <section id="contact-me">
        <a href="#"><i class="fa fa-envelope" id="contact"></i>
          <p>
            Contact Me
          </p>
        </a>
      </section>

      <div id="loader">
        <div class="loading-circle"></div>
      </div>

      <a href="https://github.com/UniCornSloth" target="_blank" id="repo-link">
        <i class="fa fa-globe" id="repo"></i>
        <p>GitHubRepo</p>
      </a>

      <div class="loader"></div>


      <!-- Download Cv -->
      <a href="/dlcontent/HerlingCV.pdf" download id="download-link">
        <i class="fa fa-download" id="cvicon"></i>
        <p>
          Download CV
        </p>
      </a>
    </div>
  </div>

  <script src="./dist/app.js"></script>
</body>

</html>
